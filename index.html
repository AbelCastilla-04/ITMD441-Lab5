<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-box">
    <h4>ITMD 441 - Lab5 - Tip Calculator</h4>
    <h1>Tip Calculator</h1>
    <form id="tip-form">
      <label for="bill">Bill Total $:</label>
      <input type="text" id="bill" placeholder="Enter bill amount" />
      <small id="bill-error" class="error-msg"></small>

      <label for="totalWithTax">Total Bill with Tax (11%):</label>
      <input type="text" id="totalWithTax" disabled />

      <label for="tipRange">Tip:</label>
      <div class="tip-slider">
        <input type="range" id="tipRange" min="0" max="100" value="0" />
        <output id="tipPercent">0</output>
      </div>

      <label for="tipAmount">Tip Amount $:</label>
      <input type="text" id="tipAmount" disabled />

      <label for="totalWithTipTax">Total Bill with Tip and Tax $:</label>
      <input type="text" id="totalWithTipTax" disabled />
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
